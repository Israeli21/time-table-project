<!DOCTYPE html>
<html>
  <head>
    <title>Todo List from Time Table</title>
    <link rel = "stylesheet" href = "/time-table-project/Focus Hours/todo-list.css">
  </head>
  <body>
    <div class="focus-hour-top-section">
      <p class="focus-hour-subtitle">Focus Hours:</p>
      <span><button class="js-edit-button edit-focus-hours-button">Edit Focus Hours</button></span>
      <span><button class="js-save-button save-focus-hours-button">Save Focus Hours</button></span>
    </div>
    <div class = "todo-input-grid">
      <div class="focus-hour-number"><p>0 hr.</p></div>
      <input placeholder = "Abr"
        class = "js-name-input name-input">
      <input placeholder = "Focus Hour Name"
        class = "js-focus-hour-input focus-hour-input">
      <button class = "add-todo-button js-add-todo-button">Add</button>
    </div>
    <div class = "js-todo-list todo-grid"></div>

    <script src = "todo-list.js"></script>
  </body>
</html>

<!-- Notes:
  div: are a container to contain elements, even other divs!
    - while a paragraph adds extra space above & below a paragraph, a div does not
    - this means that div does not have any deafult styling

  Main Idea of JavaScript:
    1) Save the data
    2) Generate the HTML
    3) Make it interactive
-->
