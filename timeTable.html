<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Passion+One:wght@400;700;900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/legend-title-style.css">
  <!-- HTML2 Canvas Code: Enables Screenshots -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <title>Time Table</title>
</head>
<body>
  <div class = "super-section">
    <button class="previous-week">
      <img src="images/left-arrow.png" class="left-arrow-img">
      <p class="tool-tip">Previous Week</p>
    </button>
    <button class="next-week">
      <img src="images/right-arrow.png" class="right-arrow-img">
      <p class="tool-tip">Next Week</p>
    </button>
    <div class = "body-grid-container generate-days">
      <script src = "https://unpkg.com/dayjs@1.11.10/dayjs.min.js"></script>
      <script src = "scripts/generateDays.js"></script>
      <script src = "scripts/screenshot.js"></script>
    </div>
    <div class="subject-header">
      <p class="subject-tracker-text">Focus Hours:</p>
      <button class = "edit-focus-hours js-edit-focus-hours">Add Focus Hour</button>
      <button class = "edit-focus-hours js-edit-focus-hours">Save Focus Hour</button>
    </div>
    <div class = "subjects-information">
      <script src="scripts/subjectHours.js"></script>
      <!-- MIGHT add subjectHours at a later time, to piece apart the project into parts -->
    </div>
    <script src="scripts/script.js"></script>
  </div>
  <!-- Change Body with this Code: -->
  <!-- <div class="generate-multiple-weeks"></div>
  <script src="scripts/generateWeeks.js"></script> -->
</body>
</html>
